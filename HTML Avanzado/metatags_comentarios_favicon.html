<!DOCTYPE html>
<html lang="es">
    <!--el atributo lang le indica al navegador en que lenguaje esta hecha la web-->
    <head>
        <!--Las metatags son etiquetas que contienen información de la web, información que los usuarios no ven, pero, que si ven los buscadores y ayudan al tema del SEO para posicionar la web de una mejor manera-->
        <meta charset="UTF-8">
        <!--la etiqueta meta con el atributo charset le indica a los navegadores los caracteres que se van a usar-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--la etiqueta meta con estos valores indica el tamaño que va a tener la pagina en los dispositivos. el "width=device-width, initial-scale=1.0" indica en primer lugar que la web tendrá el ancho del dispositivo en el que se este visualizando la pagina y el initial-scale indica que la pagina conservará su estado original de visualización, sin zooms que la amplien o la hagan ver más pequeña-->
        <title>Metatags-Favicon y comentarios</title>
        <link rel="icon" type="image/png" href="../img/facebook.png">
        <!--Se utiliza el atributo type en esta etiqueta para indicar el navegador el formato del icono y así lo pueda cargar de la manera correcta y sin errores, temas de compatibilidad-->

        <!--Hay metatags que interpreta el navegador como otras las interpreta el buscador, las que afectan el diseño de la pagina son las que el navegador interpreta y las que tienen que ver con SEO las interpretan los buscadores-->


        <meta name="description" content="Esta pagina trata sobre algo">
        <!--Esta meta tag agrega una descripcion a la web para que el navegador tenga en cuenta de que se trata la página-->
        <meta name="keywords" content="frutas,fruta,banana,xd">
        <!--Esta meta tag se usa para agregar palabras clave de nuestra web, que pueden ayudar a posicionarla de mejor manera en los navegadores-->
        <meta name="author" content="Lucas Dalto">
        <!--Esta meta tag indica al navegador el autor de la web-->
        <meta name="robots" content="nofollow">
        <!--Esta meta tag indica los bots del motor de busqueda que no sigan los enlaces que estan dentro de la pagina-->
        <meta name="robots" content="noindex">
        <!--Esta meta tag indica a los bots del motor de busqueda que la web no aparezca en los resultados de búsqueda-->
        <meta name="robots" content="nosnippet">
        <!--Esta meta tag indica a los bots del motor de busqueda que no hayan fragmentos de la web por fuera, osea que al aparecer en una busqueda, solo salga el encabezado de la web y no una descripcion o snnipet-->
        <meta name="robots" content="noarchive">
        <!--Esta meta indica a los bots del motor de busqueda que no se guarde la web en cache, osea que se este actualizando frecuentemente-->
        <meta name="robots" content="noimageindex">
        <!--Esta meta indica a los bots del motor de busqueda que no se muestren imagenes de la web por fuera de ella-->
        <meta name="title" content="Venta de frutas">
        <!--Esta meta tag le da in titulo a nuestro web antes los motores de busqueda-->

        <!-- 
        Las meta etiquetas "og" (Open Graph) sirven para definir cómo se verá la página 
        cuando se comparta en redes sociales como Facebook, WhatsApp o LinkedIn.
        -->

        <meta property="og:title" content="Cursito de HTML">
        <!-- Define el título que se mostrará en la vista previa al compartir el enlace -->
        <meta property="og:image" content="../img/mordekai_fachero">
        <!-- Indica la imagen que aparecerá junto al título y la descripción en la vista previa -->
        <meta property="og:description" content="esto es una pagina creada para algo">
        <!-- Proporciona una breve descripción del contenido que se mostrará al compartir la página -->

    </head>

    <body>
        <!--esto es un titulo-->
        <h1>Hola mundo</h1>
    </body>
</html>
