<!DOCTYPE html>
<html>
<head>
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
    <!--el atributo action dentro de una etiqueta <form> sirve para indicar a dónde se van a enviar los datos del formulario cuando el usuario lo envía-->

    <!--define cómo se van a enviar los datos del formulario a la página indicada en action, una base de datos o un backend.-->

        <input type="text" name="username" placeholder="escribe tu nombre" required minlength="3">
        <!--required campo obligatorio
        minlength cantidad minima de texto
        placeholder texto indicativo-->
        <input type="color">
        <input type="email" name="email"> <!--name es un identificador-->
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="submit" value="mandar form">
        <!--valor del campo-->
        <!--value sirve para indicar el valor asociado a un campo de formulario, ya sea visible (texto por defecto) o invisible (códigos, opciones, identificadores), y ese valor es el que se enviará al procesar el formulario.-->
    </form>
</body>
</html>
