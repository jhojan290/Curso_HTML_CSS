<!DOCTYPE html>
<html>
<head>
    <title>Enlaces</title>
</head>
<body>
    <h1 title="titulo de la pagina">Una web con enlaces</h1>
    <!--el atributo title sirve para proporcionar información adicional de una imagen, enlace o texto-->
    <h2 title="subtitulo de la pagina">Enlaces</h2>
    <p>¿Cómo se siente saber lo básico de HTML?</p>
    <a href="https://www.twitch.tv/">twitch</a> <!--el atributo href hace funcional a la etiqueta-->
    <!--no es recomendado modificar los atributos de las etiquetas en HTML, pero en este caso si es válido, ya que se le está dando una funcionalidad a la etiqueta <a> para la creación de un acceso a otra vista o una página web externa-->
    <a href="enlaces_2.html" title="enlace a la segunda pagina">Segundo enlace</a>
    <a href="enlaces_3.html">Tercer enlace</a>
    <h2>Enlaces target blank</h2>
    <a href="enlaces_2.html" target="_blank">Segundo enlace pero se abre en otra pestaña</a>

    <!--el atributo target se usa para indicar dónde se abrirá el enlace, _blank indica que se abrirá en una nueva pestaña y _self que se abrirá en la misma pestaña-->
    
</body>
</html>
