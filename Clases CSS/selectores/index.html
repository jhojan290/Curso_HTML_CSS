<!DOCTYPE html>
<html>
<head>
    <title>Selectores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ingredientes</h1>
    <ul>
        <li><span>Harina</span></li>
        <!--Etiqueta span: que se usa para seleccionar algo puntual, actua como un bloque en línea, quiere decir que solo ocupa el espacio de su contenido-->
        <li class="ingrediente-faltante">Aceite</li>
        <li>Leche</li>
        <li class="ingrediente-faltante">Sal</li>
        <li id="ingrediente-secreto">Levadura</li>
        <!--el selector id es un identificador único que solo se debe usar para elementos clave o importantes-->
    </ul>
</body>
</html>
